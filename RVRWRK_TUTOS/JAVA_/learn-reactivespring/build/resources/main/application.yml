---
spring:
  profiles: test

---
server:
  servlet:
    context-path:

management:
  enabled-by-default: true
  server:
    port: 8080
  endpoints:
    enabled-by-default: true
    web:
      base-path: /manage
      cors:
        allow-credentials: true
      exposure:
        include: "*"
  endpoint:
    auditevents:
      enabled: true
    env:
      enabled: true
    metrics:
      enabled: true
    beans:
      enabled: true
    configprops:
      enabled: true
    health:
      enabled: true
      show-details: ALWAYS
    loggers:
      enabled: true
    info:
      enabled: true

