{% extends "base.html" %}

{% block content %}
    <h1>Saisie des informations du projet</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.id_projet.label }}<br>
            {{ form.id_projet(size=32) }}
        </p>
        <p>
            {{ form.titre.label }}<br>
            {{ form.titre(size=25) }}
        </p>


        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
